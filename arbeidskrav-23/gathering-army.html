</head>
<body> 

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="gathering-army.html">ArmiesOfZondor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="getting-resources.html">Get Resoures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="your-army.html">Your Army</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2 search__term" type="search" placeholder="Search" aria-label="Search">

                </form>

    <main>
        <section class="resource__bar">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="resource__gold rounded-pill">
                            <img src="/arbeidskrav-23/images/gold-coin.png" class="resource__logo"
                                alt="Logo of a gold coin" /><span id="gold__amount"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="resource__metal rounded-pill">
                            <img src="/arbeidskrav-23/images/metal.png" class="resource__logo"
                                alt="Logo of a metal beam" /><span id="metal__amount"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="resource__wood rounded-pill">
                            <img src="/arbeidskrav-23/images/wood.png" class="resource__logo" alt="Logo of a wood log" /><span
                                id="wood__amount"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--- ARMY SHOP -->
        <section class="shop__warrior">
            <h2>Army Shop</h2>
            <div class="army__shop"></div>
        </section>
