<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="./icons/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/your_army.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="gathering-army.html">ArmiesOfZondor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="gathering-army.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="getting-resources.html">Get Resoures</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="your-army.html">Your Army</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="resource__bar">
            <div class="container text-center">
                <div class="row">
                    <div class="col">
                        <div class="resource__gold rounded-pill">
                            <img src="./images/gold-coin.png" class="resource__logo" alt="Logo of a gold coin" /><span
                                id="gold__amount"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="resource__metal rounded-pill">
                            <img src="./images/metal.png" class="resource__logo" alt="Logo of a metal beam" /><span
                                id="metal__amount"></span>
                        </div>
                    </div>
                    <div class="col">
                        <div class="resource__wood rounded-pill">
                            <img src="./images/wood.png" class="resource__logo" alt="Logo of a wood log" /><span
                                id="wood__amount"></span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="army__inventory">
            <h2>My Inventory</h2>
            <div class="inventory__wrapper"></div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
"></script>
